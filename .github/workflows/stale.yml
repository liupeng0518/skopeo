name: skopeo

on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@test
      - name: static
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWD: ${{ secrets.DOCKERHUB_PASSWD }}
        working-directory: ./
        run: docker build . -f Dockerfile.static -t test